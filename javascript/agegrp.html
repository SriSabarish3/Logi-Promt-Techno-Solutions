<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter your Age:"))
        if(a<=13){
            document.write("You are a Child")
        }
        else if(a>13&&a<=19){
            document.write("You are a Teenager")
        }
        else if(a>=20&&a<=59){
            document.write("You are a Adult")
        }
        else if(a>=60){
            document.write("You are a Senior")
        }
        else {
            document.write("Enter correct age")
        }
    </script>
</body>
</html>
