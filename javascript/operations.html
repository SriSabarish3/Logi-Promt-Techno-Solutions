<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter First number For operation:"))
        b=parseInt(prompt("Enter Second number For operation:"))
        c=prompt("Choose the operator: 1, for addition 2, for subraction 3, for multiplication 4, for division")
        if(c=1){
            document.write("Addition of two numbers a+b=")
            d=a+b;
            document.write(d)
        }
        else if(c=2){
            document.write("Subraction of two numbers a-b=")
            e=a-b;
            document.write(e)
        }
        else if(c=3){
            document.write("Multiplication of two numbers a*b=")
            f=a*b;
            document.write(f)
        }
        else if(c=4){
            document.write("Division of two numbers a/b=")
            g=a/b;
            document.write(g)
        }
    </script>
</body>
</html>
