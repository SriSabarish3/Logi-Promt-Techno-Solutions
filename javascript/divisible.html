<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a number to find divisible by 3 and 5:"))
        if(a%3==0 && a%5==0){
            document.write(a,":Is divisible by both 3 and 5")
        }
        else if(a%3==0){
            document.write(a,"Is divisible by  3 and not by 5")
        }
        else if(a%5==0){
            document.write(a,"Is divisible by  5 and not by 3")
        }
        else{
            document.write(a,":Is not divisible by both 3 and 5")
        }
    </script>
</body>
</html>
