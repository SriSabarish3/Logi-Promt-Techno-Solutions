<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,place,age){
                this.name = name;
                this.place = place;
                this.age = age;
            }
            writes(){
                document.write("Name:" + this.name + ", Place: " + this.place + ", Age: "+this.age+".","<br>");
            }
        }
        class Student extends Person{
            constructor(name,place,age,rollno){
                super(name,place,age);
                this.rollno = rollno;
            }
            write(){
                
                document.write("Roll No: " + this.rollno + "<br>");
            }
        }
                
            let obj=new Student("Ammu","Tvm",5,101);
            obj.writes();
            obj.write();
    </script>
</body>
</html>
