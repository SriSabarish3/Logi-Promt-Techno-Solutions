<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a value to sum:"))
        b=parseInt(prompt("Enter another value to sum:"))
        c=a+b;
        if(c>50){
            document.write(c,"<break>")
            d=c*10;
            document.write(d)
        }
        else if(c<50){
            document.write("Value of A:",a,"<br>")
            document.write("Value of B:",b,"<br>")
            document.write("Sum of A and B:",c,"<br>")
        }
        else{
            document.write("Enter an integer value")
        }
    </script>
</body>
</html>
