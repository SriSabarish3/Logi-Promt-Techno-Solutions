<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a Value to find odd or even:"))
        if(a%2==0){
            document.write(a," is a Even number")
        }
        else if(a%2!=0){
            document.write(a," is a Odd number")
        }
        else{
            document.write("Enter a proper value")
        }
    </script>
    
</body>
</html>
