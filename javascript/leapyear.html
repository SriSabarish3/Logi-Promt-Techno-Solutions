<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter The year to find Leap Year:"))
        if(a%4==0 && a%100!=0 || a%400==0){
            document.write(a,":Is a LeapYear")
        }
        else{
            document.write(a,":Is Not a LeapYear")
        }

    </script>
</body>
</html>
