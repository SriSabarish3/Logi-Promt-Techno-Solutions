<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=100;i>=1;i--){
             document.write(i)
        }
        j=100;
        while(j>=1){
            document.write(j)
            j--;
        }
    </script>
</body>
</html>
