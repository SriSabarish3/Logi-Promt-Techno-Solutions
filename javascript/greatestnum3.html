<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter 1st number to find greatest:"))
        b=parseInt(prompt("Enter 2nd number to find greatest:"))
        c=parseInt(prompt("Enter 3rd number to find greatest:"))
        if(a>b&&a>c){
            document.write("The Greatest number is:",a)
        }
        else if(b>a && b>c){
            document.write("The Greatest number is:",b)
        }
        else{
            document.write("The Greatest number is:",c)
        }
    </script>
</body>
</html>
